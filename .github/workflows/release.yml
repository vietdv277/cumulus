name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-X github.com/vietdv277/cumulus/cmd.Version=${VERSION} -X github.com/vietdv277/cumulus/cmd.Commit=${COMMIT} -X github.com/vietdv277/cumulus/cmd.BuildDate=${BUILD_DATE}"

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/cml-linux-amd64 .

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/cml-linux-arm64 .

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/cml-darwin-amd64 .

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/cml-darwin-arm64 .

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/cml-windows-amd64.exe .

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/cml-linux-amd64
            dist/cml-linux-arm64
            dist/cml-darwin-amd64
            dist/cml-darwin-arm64
            dist/cml-windows-amd64.exe
            dist/checksums.txt
